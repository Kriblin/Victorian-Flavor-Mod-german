 VFM_WELCOME_TEXT: "Wenn dies Ihr erster Spielversuch ist, hier sind ein paar wichtige Hinweise:\n\n-Das Unterwerfen oder Erobern von Staaten aus nicht anerkannten Ländern erfordert jetzt ein Kolonialgesetz, das nicht das Grenzkolonisierung-Gesetz ist, was diese diplomatischen Aktionen auf benachbarte Staaten beschränkt.\n\n-Neue Charakterrollen wie Vizepräsidenten und Premierminister werden monatlich aktualisiert. Wenn Sie eine schwarze Silhouette anstelle eines Charakters sehen, kann es einen Monat oder zwei dauern, bis sie ersetzt werden.\n\n-Die Alphabetisierungsraten ändern sich eine Woche nach Spielbeginn, um die historische Situation zum Spielstart genauer widerzuspiegeln. Ihre Ausgangsalphabetisierungsrate wird wahrscheinlich viel niedriger sein als jetzt.\n\n-Kartenzusammenhängende Spielregeln müssen vor der Generierung der Karte festgelegt werden. Wenn eine Spielregel, die Sie auf einem vorherigen Bildschirm festgelegt haben, nicht zu funktionieren scheint, starten Sie ein neues Spiel vom Hauptmenü aus mit der festgelegten Spielregel.\n\n-Save-Breaking-Updates sind selten, müssen aber manchmal durchgeführt werden, um neuen Inhalt bereitzustellen. Frühere Versionen des Mods finden Sie immer auf unseren Paradox Mods- und GitHub-Seiten, um Ihre Spielstände fortzusetzen.\n\nVielen Dank fürs Spielen!"

