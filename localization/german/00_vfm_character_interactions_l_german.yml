 resign_from_office_info: "Der [Character.GetPrimaryRoleTitle] wird von seinem Amt zurücktreten und die Rolle des [Character.GetPrimaryRoleTitle] an den Vizepräsidenten übergeben."
 appoint_prime_minister: "Ernennung des Premierministers"
