l_german:
  je_acw_countdown_reason: "Der Status des #bold Progress Bar#! wird #tooltippable;tooltip:[Country.GetTooltipTag],je_acw_countdown_tooltip_advance advance#! oder #tooltippable;tooltip:[Country.GetTooltipTag],je_acw_countdown_tooltip_deplete retreat#! basierend auf verschiedenen Bedingungen. Wenn der #fette Fortschrittsbalken#! den Wert #fett 0#! oder #fett 100%#! erreicht, bedeutet dies, dass der relative Einfluss der Abolitionisten bzw. der Sklavenhalter - und zwar im Verhältnis zueinander - so weit geschwunden ist, dass ein Verbleib in der #fetten Union#! von ihnen nicht mehr als vorteilhaft angesehen wird. Nächsten Monat wird sich der #bold Fortschrittsbalken#! um #variable [Country.MakeScope.Var('acw_countdown_next').GetValue|+=2]#! verändern. Bestimmte umstrittene Aktionen erhöhen #bold Divisiveness#! und wenden einen Multiplikator auf jede Änderung des #bold Progress Bar#! an. Der aktuelle Multiplikator ist #variable [Country.MakeScope.Var('divisiveness_multiplier').GetValue|2]#!.\n\nDie Frage der [concept_slavery] war eine, die von den #bold Founding Fathers#! unbeantwortet blieb. Während viele Staaten im Verlauf und in den Jahren nach der #bold American Revolution#! ihre Sklaven befreiten, hielten andere weiter an der Institution fest.\n\nNun ist das politische Kräfteverhältnis zwischen Sklaven- und Freistaaten zu einem heftigen Streitpunkt geworden, bei dem beide Seiten um Einfluss auf jedes neue Gebiet wetteifern. Es ist ein heikler Akt, die #bold Union#! zusammenzuhalten.\n\nDerzeit gibt es [Country.MakeScope.Var('free_states').GetValue] #bold Freie Staaten#! und [Country.MakeScope.Var('slave_states').GetValue] #bold Sklavenstaaten#!.\n\nDerzeit gibt es [Country.MakeScope.Var('free_territories').GetValue] #bold Free Territories#! und [Country.MakeScope.Var('slave_territories').GetValue] #bold Slave Territories#!.\n\nDas #bold Verhältnis#! von freien zu Sklavenstaaten beträgt [Country.MakeScope.Var('proportion_free').GetValue|2]"
  acw_will_happen_tt: "Der #bold Amerikanische Bürgerkrieg#! wird immer wahrscheinlicher"
  
  je_texas_usa: "Texanische Staatsbürgerschaft"
  je_texas_usa_reason: "Die mexikanische #bold Provinz Texas#! hat kürzlich einen offenen Aufstand gegen die Herrschaft Mexikos begonnen. Es wird vermutet, dass sie im Falle eines erfolgreichen Unabhängigkeitskrieges eine Petition zur Aufnahme in die Vereinigten Staaten einreichen könnten.\n\nSowohl die #bold Whigs#! als auch die #bold Demokraten#! lehnen die mögliche Aufnahme von #bold Texas#! in die #bold Union#! mit der Begründung ab, dass ein solcher Schritt die Saat für die Ausbreitung der Sklaverei in andere neu erworbene Gebiete legen würde."
  texas_je_tt: "Der Status von Texas ist abgeschlossen"
  
  je_texas_tex: "Texanisch Unabhängigkeit"
  je_texas_tex_reason: "Wir haben kürzlich an einem offenen Aufstand gegen die Herrschaft Mexikos teilgenommen. Wenn wir unsere Unabhängigkeit erfolgreich erringen, können wir eine Petition zur Aufnahme in die Vereinigten Staaten einreichen - auf Kosten einer weiteren Verärgerung Mexikos - oder unsere eigene Agenda verfolgen."