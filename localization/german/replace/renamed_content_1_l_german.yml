 heavenly.4.f:0 ""Das glorreiche Schwert der Autorität wurde vom Herrn gegeben,\nGedichte und Bücher sind Beweise, die Jahwe preisen.\nTaiping vereint die Welt des Lichts,\nDie herrschende Luft wird für Myriaden von Jahrtausenden fröhlich sein.""
 ig_samurai:0 "Samurai"
 bureaucracy.1.f:0 ""Ich würde Ihnen gerne helfen, aber leider ist dieses Anforderungsformular nur zweimal abgestempelt worden. Sie müssen eine Beschwerde beim regionalen Ombudsmann einreichen, der zur Zeit sehr damit beschäftigt ist, unser neues Ablagesystem zu optimieren. Sie können mit einer prompten Antwort innerhalb von sechs bis acht Monaten rechnen.'"
 siberia_tt:0 "Jeder Staat in [SCOPE.sStrategicRegion('east_siberia').GetName], [SCOPE.sStrategicRegion('west_siberia').GetName] und [SCOPE.sStrategicRegion('manchuria').GetName] mit einer Eisenbahn erhält:"
 meiji.13.f:0 "Die wechselnden Winde der Zeit heulen gegen unsere Tür, und um unsere Einrichtung zu bewahren, müssen wir sie den Launen der Welt beugen und öffnen."
