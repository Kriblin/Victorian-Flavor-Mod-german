 agitator_legal_events.3.t: "Krankheitsurlaub"
 agitator_legal_events.3.d:1 "Eine lange Rede von [SCOPE.sCharacter('supporting_agitator').GetFullName] nahm eine wilde Wendung, nachdem er ein verdorbenes Getränk zu sich genommen hatte. Mit der Entmündigung von [SCOPE.sCharacter('supporting_agitator').GetHerHis] hat die Regierung einen ihrer wirksamsten Fürsprecher für [SCOPE.sLaw('current_law_scope').GetName] verloren."
 agitator_legal_events.3.f: "Kurz nach Beginn der Rede wurde ein Page losgeschickt, der mit einem Sandwich und dem verhängnisvollen Getränk ankam. Jeder im Publikum konnte sehen, dass die langatmige Rede zu einem Kampf wurde, um einen aufbegehrenden Magen zu beruhigen.Hätte man die Rede abgebrochen, wäre es mit der Würde des Redners vorbei gewesen. Hätte sie nicht aufgehört, hätten die Leute vielleicht den Kopf eines Mörders gefordert."
 agitator_legal_events.3.a: "Wünscht [SCOPE.sCharacter('supporting_agitator').GetFullName] eine baldige Genesung."
 agitator_legal_events.3.b: "Durchsucht die Umgebung nach Attentätern, und zwar im Eiltempo!"
 
