l_german:
  game_rules_failsafe: "Erzwingen der Spielregeln"
  game_rules_failsafe_desc: "Falls die Spielregeln aus irgendeinem Grund nicht in Kraft treten, wird diese Entscheidung sie erzwingen."

  south_africa_unite_saf: "Südafrika vereinigen"
  south_africa_unite_saf_desc: "Der Traum von der Union Südafrikas muss verwirklicht werden. Indem wir wirtschaftlich dominant über unsere Nachbarkolonien werden und gleichzeitig gute Beziehungen zur Zentralregierung aufrechterhalten, können wir die Annexion eines unserer Nachbarn vorschlagen."

  south_africa_unite_gbr: "Südafrika vereinigen"
  south_africa_unite_gbr_desc: "Wir wünschen uns, dass alle südafrikanischen Kolonien zu einer verschmelzen und die Union Südafrika entsteht. Um dies zu erreichen, müssen wir die lokalen Kolonialverwaltungen davon überzeugen, dass die Vereinigung in ihrem besten Interesse ist."

  south_africa_unite_force_saf: "Boer-Nachbarn unterwerfen"
  south_africa_unite_force_saf_desc: "Der Traum von der Union Südafrikas muss verwirklicht werden, notfalls mit Gewalt. Wir können die Unterwerfung eines unserer Nachbarn vorschlagen."

