 ohiggins1: "O'Higgins zurückbringen"
 ohiggins1_desc: "Unser Vater des Vaterlandes ist in Peru, nachdem er abgedankt hat, um einen großen Konflikt zwischen Chilenen zu vermeiden, aber jetzt ist genug Zeit vergangen und Chile hat eine beispiellose Stabilität erreicht. Vielleicht ist es an der Zeit, Bernardo O'Higgins zurückzubringen und ihm den Titel zu verleihen, den er verdient: "Generalhauptmann der Armee von Chile". Diego Portales ist nicht einverstanden und behauptet nachdrücklich, dass die Rückkehr einer so polemischen Figur ernste Konsequenzen haben könnte und die Spannungen zwischen ehemaligen Feinden erhöhen würde."
 is_ohiggins_desc: "Bernardo O'Higgins lebt"
 is_portales_desc: "Diego Portales ist aus der Politik zurückgetreten"
 return_ohiggins "Bernardo O'Higgins wird nach Chile zurückkehren und eine militärische Position erhalten"
  
