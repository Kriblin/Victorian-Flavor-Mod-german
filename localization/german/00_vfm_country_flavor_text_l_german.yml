 XHO_FLAVOR_TEXT: "Die früheren Xhosa-Kriege konnten die Spannungen zwischen Briten und Xhosa an der östlichen Grenze des Kaps am Keiskamma-Fluss nicht beenden. Die Unsicherheit hielt an, weil die Xhosa aus Gebieten vertrieben wurden, die dann von Europäern und anderen afrikanischen Völkern besiedelt wurden. Sie waren auch territorialen Expansionen anderer Afrikaner ausgesetzt, die selbst unter dem Druck des expandierenden Zulu-Königreichs standen. Dennoch gab es in der Grenzregion immer mehr Vermischung zwischen Europäern, Khoikhoi und Xhosa, die in der gesamten Grenzregion lebten und handelten. Die Schwankungen in der Politik der Kapregierung hinsichtlich der Rückkehr der Xhosa in Gebiete, die sie zuvor bewohnt hatten, lösten die Frustration der Xhosa über die Unfähigkeit, für sich selbst zu sorgen, nicht und führten zu weiteren Feindseligkeiten."
 ZUL_FLAVOR_TEXT: "Die Zulu-Kriege waren eine Reihe von Kriegen zwischen dem britischen Empire und dem Zulu-Königreich in der ersten Hälfte des 19. Jahrhunderts. Die Kriege fanden in der Region des heutigen Südafrika statt und führten zur Annexion des Zulu-Königreichs durch das britische Empire."
 SWZ_FLAVOR_TEXT: "Die Autonomie der Swazi-Nation wurde im 19. und frühen 20. Jahrhundert von der britischen und niederländischen Herrschaft im südlichen Afrika beeinflusst. 1881 unterzeichnete die britische Regierung eine Konvention, die die Unabhängigkeit der Swazi anerkannte, trotz des Wettlauf um Afrika, das zu dieser Zeit stattfand."
 CAR_FLAVOR_TEXT: "Der Erste Carlistenkrieg war ein Bürgerkrieg in Spanien von 1833 bis 1840, der erste von drei Carlistenkriegen. Er wurde zwischen zwei Fraktionen über die Thronfolge und die Natur der spanischen Monarchie geführt: Die konservativen und devolutionistischen Anhänger des verstorbenen Bruders des Königs, Carlos de Borbón (oder Carlos V), wurden als Carlisten (carlistas) bekannt, während die progressiven und zentralistischen Anhänger der Regentin, Maria Christina, die für Isabella II von Spanien handelte, als Liberale (liberales), cristinos oder isabelinos bezeichnet wurden."
    